<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Authentication Successful!</h2>
        <p>Connecting Spotify...</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9em; opacity: 0.8;">This window should close automatically.</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const token = urlParams.get('token');
        const provider = urlParams.get('provider') || 'spotify';

        // Send message to parent window
        if (window.opener) {
            if (token) {
                // If token is in URL, send it to parent
                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    token: token,
                    provider: provider,
                    code: code
                }, window.location.origin);

                // Also try backend origin
                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    token: token,
                    provider: provider,
                    code: code
                }, 'https://matchmytunes.onrender.com');
            } else if (code) {
                // If we have a code, the backend should have processed it
                // Try to get token from backend or send code to parent
                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    code: code,
                    provider: provider
                }, window.location.origin);

                window.opener.postMessage({
                    type: 'AUTH_SUCCESS',
                    code: code,
                    provider: provider
                }, 'https://matchmytunes.onrender.com');
            }

            // Close window after a short delay
            setTimeout(() => {
                window.close();
            }, 1000);
        } else {
            // If no opener, redirect to main app
            setTimeout(() => {
                window.location.href = '/auth/spotify/callback' + (code ? '?code=' + code : '');
            }, 2000);
        }
    </script>
</body>
</html>
